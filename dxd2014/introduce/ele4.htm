            <p class=MsoNormal style="font-size:10pt;">정해진 시간 동안 캐릭터가 돌아다니며 생존에 필요한 물약을 모으며 점수를 획득한다. 
                도깨비나 방패를 든 적과 부딪치게 되면 점수를 잃는다. 제한된 시간이 지나면 게임이 종료되며 다시 시작을 누르면 게임이 다시 시작된다. </p>


            <p class=MsoNormal style="font-size:10pt;">독특한 전개를 가진 게임이며 게임의 구상을 많이 구현한 작품이다. 
                다음에 기회가 된다면 적들을 쓰러뜨리는 게임을 만들어도 좋을 것 같다.</p>
