    <p align="left" style="font-size:10pt;">정해진 시간 동안 천사가 돌아다니면서 풍선을 터트리며 점수를 얻는다. 
        시계를 먹으면 남은 시간이 2초 늘어난다. 남은 시간이 0이 되면 게임은 종료되며 다시 시작을 누르게 되면 시간 및 점수가 초기화된다.</p>
    
                <p class=MsoNormal align="left" style="font-size:10pt;">전체적으로 단순하지만 개성있고 게임의 아이디어에 대한 완성도가 매우 높은 작품이다.</p>
