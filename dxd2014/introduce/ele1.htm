            </p>
            <p class=MsoNormal align="left" style="font-size:10pt;">F22가 원자폭탄을 피해 질주하는 게임이다. 
                폭탄을 맞으면 거리가 0으로 변하고 스피드 아이템을 먹으면 거리가 증가한다. 쉴드 아이템을 먹으면 폭탄이 사라진다.</p>

            <p class=MsoNormal align="left" style="font-size:10pt;">멋진 캐릭터와 아이템, 우주 배경이 잘 어울린다. 
                프로그래밍을 하면서 폭탄을 없애는 부분과 아이템을 먹었을 때 거리를 증가하게 하는 부분에서 학생들이 많은 노력을 기울였다.</p>
