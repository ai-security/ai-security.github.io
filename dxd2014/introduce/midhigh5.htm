            <p style="margin: 0cm 0cm 0pt; font-size: 10pt;">농장에 있는 귀여운 양이 낮에는 울타리 모양의 실로폰을 연주하고, 밤에는 무서운 사자 모양의 드럼을 연주한다. 
                낮과 밤은 해와 달을 누름으로써 변환된다. 집을 누르면 양이 집으로 가므로 연주를 못한다.</p>
            
            <p style="margin: 0cm 0cm 0pt; font-size: 10pt;">&nbsp;</p>
            <p style="margin: 0cm 0cm 0pt; font-size: 10pt;">화면 구성이 잘 되어있고, 양과 관련하여 전체적인 분위기가 잘 맞는다. 울타리를 연주할 때 발생하는 시각 효과도 잘 어울린다.</p>
